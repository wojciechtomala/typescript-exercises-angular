<div class="projects-header-container">
  <div>
    <h1>Projekty</h1>
    <p>Dodawaj, edytuj i zarządzaj</p>
  </div>
  <button routerLink="/create-project" mat-raised-button>
    + Dodaj projekt
  </button>
</div>
<div class="projects-container">
  @if(projects.length){ @for (project of projects; track project._id; let i =
  $index) {
  <div class="project-item" [class.selected]="project.isSelected">
    <a [routerLink]="'/project/' + project._id">
      <h6>
        <span>{{ i + 1 }}.</span> {{ project.name }}
        @if(project.isSelected) {
        <fa-icon [icon]="faThumbtack" />
        }
      </h6>
    </a>
    <div class="buttons-container">
      <button
        [matTooltip]="project.isSelected ? 'Domyślny' : 'Ustaw jako domyślny'"
        [class.selected]="project.isSelected"
        (click)="!project.isSelected && onSelectProject($event, project._id)"
      >
        <mat-icon>power_settings_new</mat-icon>
      </button>
      <button matTooltip="Edytuj" [routerLink]="'/edit-project/' + project._id">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        matTooltip="Usuń projekt"
        (click)="onDeleteProject($event, project._id)"
      >
        <mat-icon>restore_from_trash</mat-icon>
      </button>
    </div>
  </div>
  } } @else{
  <div class="no-items-container">
    <fa-icon [icon]="faInbox" />
    <p>Brak projektów</p>
  </div>
  }
</div>
