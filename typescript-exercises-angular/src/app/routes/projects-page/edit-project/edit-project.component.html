<form
  [formGroup]="editProjectForm"
  class="project-form"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field appearance="outline">
    <mat-label>Nazwa</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="editProjectForm.get('name')?.hasError('required')">
      Nazwa jest wymagana.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Opis</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="editProjectForm.get('description')?.hasError('required')">
      Opis jest wymagany.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data utworzenia</mat-label>
    <input
      matInput
      [matDatepicker]="createdAtPicker"
      formControlName="createdAt"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="createdAtPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #createdAtPicker></mat-datepicker>
    <mat-error *ngIf="editProjectForm.get('createdAt')?.hasError('required')">
      Data utworzenia jest wymagana.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data zakończenia</mat-label>
    <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" />
    <mat-datepicker-toggle
      matSuffix
      [for]="endDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
    <mat-error *ngIf="editProjectForm.get('endDate')?.hasError('required')">
      Data zakończenia jest wymagana.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Maksymalna liczba przypisanych użytkowników</mat-label>
    <input matInput type="number" formControlName="maxAssignedUsers" />
    <mat-error
      *ngIf="editProjectForm.get('maxAssignedUsers')?.hasError('required')"
    >
      Maksymalna liczba użytkowników jest wymagana.
    </mat-error>
  </mat-form-field>

  <div class="actions-container">
    <a color="primary" class="shared-btn" routerLink="/projects">Anuluj</a>
    <button
      class="shared-btn primary"
      [disabled]="editProjectForm.invalid"
      type="submit"
    >
      Zapisz
    </button>
  </div>
</form>
